---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <br/>
    <div class="container">
      <div class="row">
        <div class="col-6 page-text">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

</article>
