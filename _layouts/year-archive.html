---
layout: default
---

<h2>Archive of posts from {{ page.date | date: "%Y" }}</h2>
<br>
<ul class="post-list">
{% for post in page.posts %}
<div class="row">
  <div class="col-2">
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </div>

  <div class="col-sm">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </div>
    <br><br />
</div>
{% endfor %}
</ul>
